query Query {
    vault(id: "0x58f02c1bd92cbfcb2ef9b37ab9c5cd4d90688cc7") {
        noun {
            nounlets(where: { id: "0x5e5a03bab626abf17ce381ee4b7df35dab11b505-1" }) {
                id
                auction {
                    id
                    settled
                    settledTransactionHash
                    highestBidAmount
                    highestBidder {
                        id
                    }
                    endTime
                    bids(orderBy: amount, orderDirection: desc) {
                        id
                        bidder {
                            id
                        }
                        amount
                        blockNumber
                        blockTimestamp
                        txIndex
                    }
                }
            }
        }
    }
}